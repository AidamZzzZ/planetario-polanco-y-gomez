<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de sistema solar interactivo, creado por: Reinaldo Polanco y Adrian Gomez ">
    <meta name="robots" content="index, follow">

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="Sistema Solar">
    <meta property="og:description" content="Proyecto de sistema solar interactivo, creado por: Reinaldo Polanco y Adrian Gomez">
    <meta property="og:image" content="/images/image-project.png">
    <meta property="og:image:alt" content="planeta">

    <title>Sistema Solar</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="icon" type="text/css" href="./images/image-project.png">
</head>
<body>
    <h1 class="title">Calcular el peso de un objeto en un planeta</h1>
    <div class="btn-container">
        <label for="mass"></label>
        <input type="text" name="user_mass" id="mass" class="input-mass" placeholder="Ingrese masa en kilogramos..." maxlength="7">
        <label for="select-planet"></label>
        <select name="user_select" id="select-planet">
            <option value="0">(Seleccione un planeta)</option>
            <option value="1">Mercurio</option>
            <option value="2">Venus</option>
            <option value="3">Tierra</option>
            <option value="4">Luna</option>
            <option value="5">Marte</option>
            <option value="6">Jupiter</option>
            <option value="7">Saturno</option>
            <option value="8">Urano</option>
            <option value="9">Neptuno</option>
            <option value="10">Pluton</option>
        </select>
        <button class="btn">Calcular Peso</button>
    </div>
    <p class="alert-message"></p>
    <div class="container">
        <div class="container-planet">
            <div class="img-cont">
                <img src="" alt="">
            </div>
            <p class="text-result"></p>
            <div class="result-cont">
                <p class="result"></p>
            </div>
            <div class="data-cont">
                <p class="data"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
